<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
    <link rel="stylesheet" type="text/css" href="bloques.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            //agregar botón (r)
            //dibujar página completa
            $('#desplegar').click(function() {
                $('#wrapper').html('<div id="header"></div>');
                $('#wrapper').html('<div id="navigation"></div>');
                $('#wrapper').html('<div id="main_content"></div>');
            });

            $('#desplegar').click(function() {
                $('#main_content').html('<div class="subcontents"></div>');
                $('#main_content').html('<div class="subcontents"></div>');
                $('#main_content').html('<div class="subcontents"></div>');
                $('#main_content').html('<div id="advertisement"></div>');

            });



            //aplicar CSS
            $('#desplegar').click(function() {
                $('#header').css();
                $('#navigation').css();
                $('#main_content').css();
            });
            //fin de jquery
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <!--<div id="header"></div>
        <div id="navigation"></div>
        <div id="main_content">
            <div class="subcontents"></div>
            <div class="subcontents"></div>
            <div class="subcontents"></div>
            <div id="advertisement"></div>
        </div>-->
        <button id="desplegar">Desplegar página</button>
    </div>
</body>

</html>
